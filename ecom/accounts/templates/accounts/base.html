<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title> Violet Ecommerce </title>
  </head>
  <body>
    {% if user.is_authenticated %}
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="{% url 'accounts:homepage' %}">Violet Store </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'accounts:list' %}"> View Admins</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'accounts:viewProduct' %}"> View Products </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"> View Orders </a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="#"> View Queries </a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="#"> View Client Details </a>
              </li>
            </ul>
          </div>
        </nav>
    {% endif %}
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-8">
          {% block maincontent %}
          {% endblock %}
        </div>
      </div>
    </div>
  </body>
</html>
